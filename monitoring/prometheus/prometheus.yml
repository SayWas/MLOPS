global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Titanic Random Forest Extended Model API
  - job_name: 'titanic-rf-extended'
    static_configs:
      - targets: ['titanic-rf-extended:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Titanic Logistic Regression Baseline Model API
  - job_name: 'titanic-logreg-baseline'
    static_configs:
      - targets: ['titanic-logreg-baseline:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Titanic Random Forest Baseline Model API
  - job_name: 'titanic-rf-baseline'
    static_configs:
      - targets: ['titanic-rf-baseline:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Titanic Logistic Regression Extended Model API
  - job_name: 'titanic-logreg-extended'
    static_configs:
      - targets: ['titanic-logreg-extended:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

# Alerting configuration (можно расширить)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
